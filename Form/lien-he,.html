
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NHÀ HÀNG Á ÂU</title>
</head>

<body>
    <div class="register-form">
        <h2>ĐĂNG NHẬP</h2>
        <div class="input-row">
            <input type="text" placeholder="Họ và tên" id="username" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="text" placeholder="Tên tài khoản" id="subject" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="number" placeholder="Mật khẩu" id="message" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="Email" placeholder="Email" id="email" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <button class="btn" id="btn-register">
                Đăng nhập
            </button>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
